<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Store Discount Calculator</title>
</head>

<body>
    <div class="card">
        <h1>Store Discount Calculator</h1>
        <form action="#">
            <div class="input-item">
                <label for="amount"> Enter bill amount: </label>
                <input type="text" id="amount">
            </div>

            <div class="input-item">
                <label for="discount-percentage">Retail discount %</label>
                <select name="percentage" id="discount-percentage">
                    <option value="0">0</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="35">35</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                    <option value="65">65</option>
                    <option value="75">75</option>
                </select>
            </div>

            <div class="input-item">
                <label for="discount-amount"> Retail amount: </label>
                <input type="text" id="discount-amount" disabled>
            </div>
            
            <div class="input-item">
                <label for="pay" aria-disabled="true"> Estimated total:</label>
                <input type="text" id="pay" disabled>
            </div> 

            <button type="submit" class="calculate">calculate</button>
            <input type="reset" value="Reset" onClick="window.location.reload()" class="reset">
        </form>
    </div>

    <script src="./main.js"></script>
    
</body>



</html>
